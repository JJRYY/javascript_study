<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script>
	// 배열[], 객체{}
	$(function(){
		var obj = [
			{"area":"서울"},
			{"area":"부산"},
			{"area":"대구"}
			]; // 객체 배열("key":"value")
		
		$(obj).each(function(i,o){
			console.log(i+":",o);
		});
		console.log("====The End1====");
		
		$.each($("#menu2 li"), function(i,o){
			console.log(i+":",o);
		});
		console.log("====The End2====");
		
		var sublib = $("#menu2 li");
		var liColor = [
			{"color":"red"},
			{"color":"green"},
			{"color":"blue"}
		];
		
		$.each(sublib, function(i){
			$(this).css("color", liColor[i%3].color);
			/* if(i==1){ // 해당 인덱스(i)에 색 넣기
				$(this).css("color", "red");
			}
			if(i==2){
				$(this).css("color", "blue");
			} */
			console.log(i+":", $(this));
		});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
		<li>내용1-5</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
		<li>내용2-4</li>
		<li>내용2-5</li>
	</ul>
</body>
</html>
